{% for cate in category %}
	<details>
	<summary><strong>{{ cate[0] }}<strong></summary>
	<div class="row">
		{% for problem in prob %}
			{% if problem[1] == cate[0] %}
		                <article class="col-4 col-12-mobile special challenge-problem">
		                        <header>
		                                <h3 onclick = "challenge_choice_on()">{{problem[0]}}</h3>
		                                <h4>VALUE : {{problem[3]}}</h4>
		                                <p>
		                                        {{problem[2]}}
		                                </p>
		                        </header>
		                </article>
			{% endif %}
	        {% endfor %}
	</div>
	</details>
{% endfor %}
